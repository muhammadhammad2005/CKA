apiVersion: v1
kind: Secret
metadata:
  name: production-secrets
type: Opaque
stringData:
  password: ProdPass123
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secure-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["production-secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-binding
subjects:
- kind: ServiceAccount
  name: secure-sa
roleRef:
  kind: Role
  name: secret-role
  apiGroup: rbac.authorization.k8s.io
