apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      containers:
      - name: app
        image: nginx:1.21

        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database_password

        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: api_key

        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: database_host

        volumeMounts:
        - name: config-vol
          mountPath: /etc/config
        - name: secret-vol
          mountPath: /etc/secrets
          readOnly: true

      volumes:
      - name: config-vol
        configMap:
          name: app-config-yaml
      - name: secret-vol
        secret:
          secretName: file-secrets
