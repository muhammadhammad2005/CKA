apiVersion: v1
kind: Pod
metadata:
  name: test-client
  namespace: netpol-lab
  labels:
    app: test-client
    tier: testing
spec:
  containers:
  - name: test-client
    image: busybox:1.35
    command: ['sleep', '3600']
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "64Mi"
        cpu: "50m"
