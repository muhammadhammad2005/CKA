apiVersion: v1
kind: Pod
metadata:
  name: no-netadmin-pod
  labels:
    app: no-network-admin-demo
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  containers:
  - name: network-tools
    image: nicolaka/netshoot:latest
    command: ["/bin/sh"]
    args: ["-c", "sleep 3600"]
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
        - ALL
    volumeMounts:
    - name: tmp-volume
      mountPath: /tmp
  volumes:
  - name: tmp-volume
    emptyDir: {}
